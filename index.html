<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Renderer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- Three.js (for 3D model rendering) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">3D Model Renderer</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Scene 1</h3>
                <!-- First 3D renderer container (200px by 200px) -->
                <div id="renderer-container1" class="d-flex justify-content-center">
                    <!-- Three.js canvas for Scene 1 will be injected here -->
                </div>
                <!-- Controls for Scene 1 -->
                <div class="mt-3">
                    <label for="rotationSpeed1" class="form-label">Rotation Speed</label>
                    <input type="range" class="form-range" id="rotationSpeed1" min="0" max="10" step="0.1" value="1">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Scene 2</h3>
                <!-- Second 3D renderer container (200px by 200px) -->
                <div id="renderer-container2" class="d-flex justify-content-center">
                    <!-- Three.js canvas for Scene 2 will be injected here -->
                </div>
                <!-- Controls for Scene 2 -->
                <div class="mt-3">
                    <label for="rotationSpeed2" class="form-label">Rotation Speed</label>
                    <input type="range" class="form-range" id="rotationSpeed2" min="0" max="10" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

     <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js'></script>
<script  src="./script.js"></script>


</body>
</html>
